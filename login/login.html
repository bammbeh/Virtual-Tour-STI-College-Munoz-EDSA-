<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/Virtual Tour (STI College Munoz EDSA)/assets/images/STI College Logo.png" type="image/x-icon">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/Virtual Tour (STI College Munoz EDSA)/assets/css/style-login.css" />
    <title>Login </title>
    </head>
    <body>
    <div class="container">
        <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

            <form action="#">
            <div class="input-field">
                <input type="email" placeholder="Enter your email" required />
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Enter your password" required />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
                </div>

                <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
                <a href="https://www.marzipano.net/demos/sample-tour/">
                    <input type="button" value="Login" />
                </a>
            </div>
            </form>

            <div class="login-signup">
            <span class="text"
                >Not a student, staff, or faculty?
                <a href="https://www.marzipano.net/demos/sample-tour/" class="text signup-link">Guest Account</a>
            </span>
            </div>
        </div>
    </div>

    <script src="/Virtual Tour (STI College Munoz EDSA)/assets/javascript/script-login.js"></script>
    </body>
</html>
